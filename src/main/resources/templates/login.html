<!DOCTYPE html>
<html class="has-background-info">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/c06ab4face.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <title>Login</title>
</head>
<body>
<div class="box" style="height: 30vh; margin-top: 25vh;margin-right: 10vh;margin-left: 10vh;">
  <form th:action="@{/login}" method="post">
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input type="text" class="input" name="username" placeholder="Email"/>
        <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
        <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                    </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input type="password" name="password" class="input" placeholder="password"/>
        <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
      </p>
    </div>
    <div class="field">
        <a href="/createUser">Create a user</a>
      <p class="control">
      <div>
        <input type="submit" class="button is-info" value="login" />
      </div>
      </p>
    </div>


  </form>

</div>
</body>
</html>

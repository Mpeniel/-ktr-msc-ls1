<html class="has-background-info">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/c06ab4face.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <title>Create User</title>
</head>
<body>


<div class="tile is-ancestor" style="height: 40vh; margin-top: 25vh;margin-right: 10vh;margin-left: 10vh;">
    <div class="tile is-parent">
        <div class="tile is-child bloc-information-client box">
            <div class="tile is-parent">
                <span class="title is-size-4 has-text-centered">Create a user</span>
            </div>
            <div class="tile is-parent">
                <div class="tile is-child">
                    <div class="field">
                        <label>Email :</label>
                        <p class="control has-icons-right">
                            <input class="input email" type="text" placeholder="Enter your email"/>
                            <span class="icon is-small is-right">
                                <i class="far fa-user"></i>
                              </span>
                        </p>
                    </div>
                </div>
                <div class="tile is-child is-1"></div>
                <div class="tile is-child">
                    <div class="field">
                        <label>Password :</label>
                        <p class="control has-icons-right">
                            <input class="input password" type="password" placeholder="Enter your password"/>
                        </p>
                    </div>
                </div>
            </div>

            <a class="button is-info is-pulled-right" id="create">Create</a>
        </div>
    </div>
</div>

<script src="js/jquery-3.5.1.js"></script>
<script src="js/createuser.js"></script>
</body>
</html>
